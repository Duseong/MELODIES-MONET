analysis:
        start_time: '2019-08-18'
        end_time: '2019-08-20'
model:
  cmaqv1:
    files: /scratch1/BMC/stela/rhs/CMAQ/cmaq_oper/gpfs_prod_aqm/0818/aqm.t12z.aconc_sfc.ncf
    mod_type: cmaq
    mapping:
      airnow: 
        PM25_TOT: "PM2.5" #model species name : obs species name
        O3: "OZONE"
    projection: None
    plots:
      line_color: 'g' # can be color or hex color code (this will be carried over throughout all plots)
obs:
  airnow:
      use_airnow: True
      filename: test5.nc
      obs_type: pt_sfc
      radius_of_influence: 1e5
      plots:
          plots_basename: 'test1_'
          plot_dpi: 100
          plot_types:
              taylor:
                epa_regions_names: ['R4','R9']
                epa_regions: False # domain avarage only
                regulatory: True # compute regulatory functions as well as regular functions
                taylor_diagram_scale: 1.5
                fig_height: 10
                fig_width: 8
              spatial_bias:
                epa_region_names: ['R4','R9']
                map_proj: 'proj=lcc' # proj4 projection string for cartopy map creation.  If not listed default to PlateCarree
              timeseries:
                fig_height: 5
                fig_width: 10
                epa_regions_names: ['R4','R9']
                epa_regions: False # domain avarage only
              spatial_overlay:
                epa_regions_names: ['R4','R9']
                epa_regions: False
                cmap: 'viridis' # should come up with regulartory style colormap for MONET-Analysis
                map_proj: 'proj=lcc' # proj4 projection string for cartopy map creation.  If not listed default to PlateCarree
                giorgi_regional: False
                epa_regions: False
      stats:
          rmse: True
          mse: True
          ioa: True
